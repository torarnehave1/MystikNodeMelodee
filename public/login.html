<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Custom styles for form -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">

  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-right my-2">
      <select id="languageSelector" class="form-control w-25 d-inline" title="Select Language">
        <option value="en" data-flag="flag-icon-us">English</option>
        <option value="es" data-flag="flag-icon-es">Español</option>
        <option value="nb" data-flag="flag-icon-no">Norsk</option>
        <option value="tr" data-flag="flag-icon-tr">Türkçe</option>
      </select>
    </div>
    <h2 class="text-center my-4" id="title">Login</h2>
    <form id="loginForm" class="form-container">
      <div class="form-group">
        <label for="username" id="usernameLabel">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password" id="passwordLabel">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block" id="submitButton">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Language Switching Script -->
  <script>
    document.getElementById('languageSelector').addEventListener('change', function() {
      const selectedLanguage = this.value;
      fetch(`/languages/${selectedLanguage}.json`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('title').innerText = data.loginTitle;
          document.getElementById('usernameLabel').innerText = data.usernameLabel;
          document.getElementById('passwordLabel').innerText = data.passwordLabel;
          document.getElementById('submitButton').innerText = data.loginButton;
        });
    });

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/a/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error('Invalid username or password');
        }

        const data = await response.json();
        console.log('Token:', data.token);
        // Store the token and redirect to a protected page
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
